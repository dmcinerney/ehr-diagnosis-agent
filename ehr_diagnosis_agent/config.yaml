output_dir: /scratch/mcinerney.de/ehr-diagnosis-agent-output
data:
  path: /work/frink/mcinerney.de/datasets/mimic-iii/physionet.org/files/mimiciii/1.4/preprocessed
  dataset: reports_and_codes3
  max_reports_considered: null
  #max_reports_considered: 64
write_to_cache:
  slice: '10000,20000'
  split: train
  run_through_episode: false
  cache_dir: /work/frink/mcinerney.de/ehr-diagnosis-agent/ehr_diagnosis_agent/.cache/env_train_cache_2
training:
  limit_train_size: null
  limit_val_size: null
  resume_from: null
  num_epochs: 600
  # num_episodes: 64
  num_episodes: 1024
  batch_size: 1
  accumulate_grad_batches: 128
  actor_lr: 3e-6
  # actor_lr: 1e-5
  actor_warmup: 400
  actor_training_steps: 36000
  # critic_lr: 3e-6
  critic_lr: 1e-5
  critic_warmup: 200
  critic_training_steps: 36000
  checkpoint_every: 5
  # objective_optimization: ppo_gae
  objective_optimization: supervised
  # objective_optimization: mix_objectives
  clear_gpu: true
  freeze_actor: null
  # freeze_actor: "everything_but_query"
  skip_risk_prediction: false
  # skip_risk_prediction: true
  skip_query_prediction: true
  shape_reward_with_attn: false
  # shape_reward_with_attn: true
  val_every: 5
  trainmetrics_every: 5
  random_query_policy: true
  random_rp_policy: true
  eval_random_query_policy: true
  eval_random_rp_policy: false
  val_max_num_episodes: 200
  trainmetrics_max_num_episodes: 200
  max_trajectory_length: 2
  val_max_trajectory_length: 2
  trainmetrics_max_trajectory_length: 2
  use_random_start_idx: true
  eval_val_use_random_start_idx: true
  eval_train_use_random_start_idx: true
eval:
  split: val1
  limit_eval_size: null
  max_num_episodes: null
  # max_trajectory_length: null
  max_trajectory_length: 2
  random_query_policy: true
  random_rp_policy: false
  use_random_start_idx: true
  checkpoint: /scratch/mcinerney.de/ehr-diagnosis-agent-output/wandb/run-20230812_004109-oomrpc0z/files/ckpt_epoch=65_updates=3107.pt
mix_objectives:
  coefficient: .5 # represents the proportion of the supervised objective
ppo_gae:
  gamma: 0.99
  lam: 0.95
  epsilon: .5
  sub_epochs: 1
  use_adv_norm: true
  # entropy_coefficient: .01
  entropy_coefficient: 0
  use_grad_clip: true
  log_reward: false
  # log_reward: true
  only_train_critic: false
  # only_train_critic: true
  only_train_query_prediction: true
supervised:
  sub_epochs: 1
  use_grad_clip: true
  entropy_coefficient: 0
  only_train_risk_prediction: true
  # only_train_risk_prediction: false
  query_supervision_type: targets
ppo_dae:
  epsilon: .5
env:
  llm_name: 'google/flan-t5-xxl'
  fmm_name: 'all-MiniLM-L6-v2'
  reward_type: 'continuous_independent'
  # reward_type: 'continuous_dependent'
  num_future_diagnoses_threshold: 1
  true_positive_minimum: 1
  train_cache_path: /work/frink/mcinerney.de/ehr-diagnosis-agent/ehr_diagnosis_agent/.cache/env_train_cache_1
  val1_cache_path: /work/frink/mcinerney.de/ehr-diagnosis-agent/ehr_diagnosis_agent/.cache/env_val1_cache_1
  top_k_evidence: 100
  # add_risk_factor_queries: false
  add_risk_factor_queries: true
  limit_options_with_llm: false
  # limit_options_with_llm: true
  add_none_of_the_above_option: false
  use_confident_diagnosis_mapping: true
actor:
  # type: normal
  # type: dirichlet
  # type: beta
  type: delta
  shared_params:
    # static_diagnoses: null
    static_diagnoses:
      - cancer (diagnosis)
      - pneumonia (diagnosis)
      - pulmonary edema (diagnosis)
    embedder_type: interpretable
    # embedder_type: bert
    model_name: emilyalsentzer/Bio_ClinicalBERT
    # model_name: roberta-base
    diagnosis_bias: true
    use_attn: false
    embedding_batch_size: 16 #32
    grad_checkpointing: false
    ignore_evidence: false
    ignore_no_evidence_found: true
    randomly_drop_evidence: null
    # randomly_drop_evidence: .3
    separate_bias: true
  normal_params:
    stddev_min: .02
    stddev_max: 1
  dirichlet_params:
    # concentration_min: .2
    concentration_min: 1
    # concentration_min: 5
  beta_params:
    concentration_min: 1
    init_concentration0: 100
  delta_params: {}
critic:
  static_diagnoses: null
  # static_diagnoses:
  #   - cancer
  #   - pneumonia
  #   - pulmonary edema
  embedder_type: interpretable
  # embedder_type: bert
  model_name: emilyalsentzer/Bio_ClinicalBERT
  diagnosis_bias: true
  # model_name: roberta-base
  embedding_batch_size: 32
  grad_checkpointing: false
  ignore_no_evidence_found: false
  # randomly_drop_evidence: null
  randomly_drop_evidence: .3
